<div class="d-center">
     <h2>SECOND FORM</h2>
    <form class="form-center" [formGroup]="secondForm" (ngSubmit)="submitForm()">
        <div>
            <mat-form-field appearance="fill">
            <mat-label>Email Id</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
              <mat-label>Contact Number</mat-label>
              <input matInput formControlName="phone" />
            </mat-form-field>
        </div>
    
    
      <button [disabled]="secondForm.invalid" mat-raised-button color="primary" type="submit">
        Submit
      </button>
    </form>
</div>
