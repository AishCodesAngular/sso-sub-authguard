<div class="d-center">
    <h2>FIRST FORM</h2>
    <form class="form-center" [formGroup]="firstForm" (ngSubmit)="submitForm()">
        <div>
            <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
          </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" />
            </mat-form-field>
        </div>
    
    
      <button [disabled]="firstForm.invalid" mat-raised-button color="primary" type="submit">
        Submit
      </button>
    </form>
</div>
